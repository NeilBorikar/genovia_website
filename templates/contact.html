<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Genovia â€” Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #f7f3ef;
    --card: #ffffff;
    --muted: #8a8681;
    --accent-beige: #efe9e3;
    --black: #0c0b0a;
    --shadow-1: 12px 18px 28px rgba(18,16,15,0.07);
    --shadow-2: 10px 16px 24px rgba(18,16,15,0.08);
  }

  body{
    margin:0;
    background:var(--bg);
    font-family:"Poppins", sans-serif;
  }

  .page{
    max-width:1300px;
    margin:50px auto;
    padding:20px;
  }

  /* HEADER */
  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:40px;
  }

  .logo h1{
    font-family:"Playfair Display", serif;
    margin:0;
    font-size:40px;
    font-weight:900;
  }

  nav{
    display:flex;
    gap:40px;
  }
  nav a{
    font-size:18px;
    font-weight:600;
    text-decoration:none;
    color:var(--black);
  }

  .cta{
    background:var(--black);
    color:white;
    padding:12px 26px;
    font-size:17px;
    border-radius:22px;
    text-decoration:none;
    font-weight:600;
  }

  /* MAIN GRID */
  .content{
    display:grid;
    grid-template-columns:1fr 380px;
    gap:40px;
  }

  /* LEFT CARD */
  .card-left{
    background:white;
    padding:40px;
    border-radius:28px;
    box-shadow:var(--shadow-1);
  }

  .card-left h2{
    font-size:34px;
    margin:0 0 10px 0;
  }

  .lead{
    font-size:16px;
    color:var(--muted);
    margin-bottom:26px;
  }

 .form-grid {
  display: grid;
  grid-template-columns: 48% 48%;
  justify-content: space-between;
  gap: 18px;
}
.form-grid > div {
  max-width: 95%;   /* prevents touching */
}


  label{
    font-size:16px;
    font-weight:600;
    margin-bottom:6px;
    display:block;
  }

  .input, textarea{
    width:100%;
    background:var(--accent-beige);
    padding:14px 16px;
    font-size:16px;
    border-radius:14px;
    border:0;
    outline:none;
  }

  textarea{
    min-height:130px;
    resize:none;
  }

  .full-row{
    grid-column:1 / 3;
  }

  .send-btn{
    width:100%;
    padding:16px;
    font-size:20px;
    font-weight:700;
    background:var(--black);
    color:white;
    border-radius:20px;
    border:0;
    margin-top:18px;
    cursor:pointer;
  }

  /* RIGHT CARD */
  .card-right{
    background:white;
    padding:34px;
    border-radius:28px;
    box-shadow:var(--shadow-2);
    height:fit-content;        /* prevents long card stretching */
  }

  .card-right h3{
    margin:0 0 22px 0;
    font-size:26px;
    font-weight:700;
  }

  .contact-row{
    display:flex;
    gap:16px;
    margin-bottom:24px;
  }

  .contact-icon svg{
    width:26px;
    height:26px;
  }

  .contact-text{
    font-size:16px;
    color:var(--muted);
  }

  .contact-text strong{
    font-size:18px;
    color:var(--black);
    margin-bottom:4px;
    display:block;
  }

  .note{
    font-size:15px;
    color:var(--muted);
    margin-top:14px;
    line-height:1.5;
  }

  /* MOBILE FIXES */
  @media(max-width:900px){
    .content{
      grid-template-columns:1fr;
    }
    .card-right{
      margin-top:10px;
    }
  }

</style>
</head>

<body>
<div class="page">

  <!-- HEADER -->
  <header>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" class="logo-img">
      </div>

    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact-page">Contact</a>
    </nav>

    <a class="cta" href="/contact-page">Get Started</a>
  </header>

  <!-- MAIN -->
  <div class="content">

    <!-- LEFT BIG FORM -->
    <section class="card-left">
      <h2>Get in Touch</h2>
      <p class="lead">Ready to start your project? Fill out the form below and we'll get back to you shortly.</p>

      <form id="contactForm">
        <div class="form-grid">
          <div>
            <label>Name*</label>
            <input class="input" placeholder="Your Full name">
          </div>

          <div>
            <label>Email*</label>
            <input class="input" placeholder="Your email">
          </div>

          <div>
            <label>Phone*</label>
            <input class="input" placeholder="+91">
          </div>

          <div>
            <label>Company</label>
            <input class="input" placeholder="Your company name">
          </div>

          <div class="full-row">
            <label>Message*</label>
            <textarea placeholder="Tell us about your problem you are facing and how we can help.."></textarea>
          </div>
        </div>

        <button type="submit" class="send-btn">Send Message</button>
      </form>
    </section>

    <!-- RIGHT CONTACT CARD -->
    <aside class="card-right">
      <h3>Contact Information</h3>

      <div class="contact-row">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 3.08 4.18 2 2 0 0 1 5 2h3a2 2 0 0 1 2 1.72c.12.9.36 1.78.72 2.6a2 2 0 0 1-.45 2.11L9.91 9.91a16 16 0 0 0 6 6l1.5-1.5a2 2 0 0 1 2.11-.45c.82.36 1.7.6 2.6.72A2 2 0 0 1 22 16.92z" fill="#000"/>
          </svg>
        </div>
        <div class="contact-text">
          <strong>Phone</strong>
          +91 810499999
        </div>
      </div>

      <div class="contact-row">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24" fill="none">
            <path stroke="#000" stroke-width="1.5" d="M3 8.5V15a3 3 0 003 3h12a3 3 0 003-3V8.5"/>
            <path stroke="#000" stroke-width="1.5" d="M21 7l-9 6-9-6"/>
          </svg>
        </div>
        <div class="contact-text">
          <strong>Email</strong>
          genovia29@gmail.com
        </div>
      </div>

      <div class="contact-row">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24" fill="none">
            <path stroke="#000" stroke-width="1.3" d="M21 10c0 6-9 12-9 12S3 16 3 10a9 9 0 1 1 18 0z"/>
            <circle cx="12" cy="10" r="2.5" fill="#000"/>
          </svg>
        </div>
        <div class="contact-text">
          <strong>Office</strong>
          Mumbai
        </div>
      </div>

      <p class="note">
        We typically respond within 24 hours.<br>
        For urgent matters, please call us directly.
      </p>
    </aside>

  </div>
</div>
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const data = {
    name: document.querySelectorAll(".input")[0].value,
    email: document.querySelectorAll(".input")[1].value,
    phone: document.querySelectorAll(".input")[2].value,
    company: document.querySelectorAll(".input")[3].value,
    message: document.querySelector("textarea").value
  };

  try {
    const res = await fetch("/contact", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (!res.ok) {
      throw new Error("Server error");
    }

    const result = await res.json();

    alert(result.message || "Message sent!");

    this.reset();

  } catch (err) {
    console.error(err);
    alert("Something went wrong. Try again.");
  }
});
</script>
</body>
</html>
